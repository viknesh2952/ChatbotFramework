<div class="crudmenu">
  <button mat-raised-button color="accent" (click)="createProgram()">Add Program</button>
  <button mat-button (click)="editProgram()">Edit Program</button>
  <button mat-raised-button color="warn" (click)="deleteProgram()">Delete Program</button>
  <br>
  Selected Row:<span id="selectedRows"></span>
</div>
  <ag-grid-angular
  #agGrid
  style="width: 98%; height:77%;"
  class="ag-theme-alpine"
  (selectionChanged)="onSelectionChanged()"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  rowSelection="rowSelection"
  [defaultColDef]="defaultColDef"
  [colResizeDefault]="colResizeDefault"
  (rowDoubleClicked) = "onRowDoubleClick()"
  [enableRangeSelection]="true"
  [pagination]="true"
  [paginationAutoPageSize]="true">
</ag-grid-angular>
